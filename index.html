<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>随机多源视频播放 - Apple风格UI</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- DPlayer 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9fb;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #recentBtn {
      width: 100%;
      margin-top: 12px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    #recentBtn:hover {
      background-color: #e4e4e4;
    }

    .container {
      background: #fff;
      max-width: 95vw;
      width: 480px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px 25px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }

    #apiSelect {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #f9f9f9;
    }

    h2#title {
      font-weight: 600;
      font-size: 1.4rem;
      margin: 10px 0 15px;
      color: #111;
      text-align: center;
      word-break: break-word;
    }

    #poster {
      width: 100%;
      height: auto;
      border-radius: 14px;
      display: block;
      margin-bottom: 18px;
    }

    #info {
      width: 100%;
      min-height: 100px;
    }

    #info p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
      word-break: break-word;
    }

    #desc-wrapper {
      position: relative;
      max-width: 100%;
      margin-top: 4px;
    }

    #description {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-size: 0.9rem;
      color: #555;
      transition: all 0.3s ease;
      min-height: 2.5em;
    }

    #desc-wrapper.expanded #description {
      -webkit-line-clamp: unset;
      overflow: visible;
    }

    #desc-toggle {
      background: none;
      border: none;
      color: #007aff;
      font-size: 0.85rem;
      cursor: pointer;
      padding: 4px 0;
      text-align: left;
      user-select: none;
    }

    #episodeList {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      margin: 10px 0 20px;
      width: 100%;
    }

    #episodeList button {
      padding: 6px 12px;
      border-radius: 12px;
      border: 1.2px solid #ccc;
      background: #f2f2f4;
      font-size: 0.92rem;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    #episodeList button:hover {
      background-color: #e4e4e9;
      border-color: #aaa;
    }

    #episodeList button.active {
      background-color: #007aff;
      color: white;
      border-color: #007aff;
      box-shadow: 0 2px 6px rgba(0, 122, 255, 0.35);
    }

    #sourceList {
      width: 100%;
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
    }

    #sourceList button.source-btn {
      padding: 8px 15px;
      border-radius: 14px;
      border: 1.5px solid #ddd;
      background: #f6f6f8;
      font-weight: 600;
      cursor: pointer;
      flex: 1 1 auto;
      min-width: 80px;
      text-align: center;
      user-select: none;
      transition: all 0.3s ease;
    }

    #sourceList button.source-btn:hover {
      background: #e6e6eb;
      border-color: #aaa;
    }

    #sourceList button.active {
      background: #007aff;
      border-color: #007aff;
      color: white;
      box-shadow: 0 3px 8px rgba(0, 122, 255, 0.4);
    }

    /* DPlayer容器 */
    #dplayer {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      background: #000;
      margin-bottom: 20px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.12);
      outline: none;
      position: relative;
      color: #fff;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
      user-select: none;
    }

    #dplayer .dp-error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f44336;
      font-weight: 600;
    }

    #randomBtn {
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 14px rgba(0, 122, 255, 0.5);
      transition: background-color 0.3s ease;
    }

    #randomBtn:hover {
      background-color: #005ecb;
    }

    #randomBtn:active {
      background-color: #004bb5;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 15px 18px 25px;
      }

      h2#title {
        font-size: 1.2rem;
      }

      #sourceList button.source-btn,
      #episodeList button {
        min-width: 70px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <select id="apiSelect" title="选择API接口"></select>
    <h2 id="title">加载中...</h2>
    <img id="poster" src="" alt="视频封面" />

    <div id="info">
      <p><strong>演员：</strong><span id="actor"></span></p>
      <p><strong>导演：</strong><span id="director"></span></p>
      <p><strong>类型：</strong><span id="type"></span></p>
      <p><strong>发布时间：</strong><span id="pubdate"></span></p>
      <p><strong>简介：</strong></p>
      <div id="desc-wrapper">
        <div id="description">暂无简介</div>
        <button id="desc-toggle" onclick="toggleDescription()">展开</button>
      </div>
    </div>

    <div>
      <strong>集数列表：</strong>
      <br><strong>如果无法播放，请尝试其他视频线路</strong></br>
      <div id="episodeList"></div>
    </div>

    <div id="sourceList">播放线路：</div>

    <!-- DPlayer播放器容器 -->
    <div id="dplayer"></div>

    <button id="randomBtn" title="点击随机播放新视频">随机播放 🎲</button>
    <button id="recentBtn" onclick="window.location.href='zuijin.html'">最近观看 🕘</button>
  </div>

  <!-- 引入DPlayer和Hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>

  <script>
    function toggleDescription() {
      const wrapper = document.getElementById('desc-wrapper');
      const toggleBtn = document.getElementById('desc-toggle');
      const expanded = wrapper.classList.toggle('expanded');
      toggleBtn.innerText = expanded ? '收起' : '展开';
    }

    const titleEl = document.getElementById('title');
    const posterEl = document.getElementById('poster');
    const sourceListEl = document.getElementById('sourceList');
    const randomBtn = document.getElementById('randomBtn');
    const apiSelect = document.getElementById('apiSelect');

    const actorEl = document.getElementById('actor');
    const directorEl = document.getElementById('director');
    const typeEl = document.getElementById('type');
    const pubdateEl = document.getElementById('pubdate');
    const descriptionEl = document.getElementById('description');
    const episodeListEl = document.getElementById('episodeList');

    const ADD_INVALID_ID_API = 'api/add_invalid_id.php';
    const GET_INVALID_IDS_API = 'api/get_invalid_ids.php';

    let currentApiUrl = '';
    let currentApiName = '';
    let parseBaseUrl = '';
    let maxIdGlobal = 100000;
    let invalidEntries = [];

    let dp = null; // DPlayer实例

    let currentEpisodes = [];
    let currentEpisodeIndex = 0;
    let currentLineIndex = 0;

    async function fetchApiList() {
      try {
        const res = await fetch('api/list_apis.php');
        const json = await res.json();
        parseBaseUrl = json.parse_url;

        apiSelect.innerHTML = '';
        json.apis.forEach(api => {
          const opt = document.createElement('option');
          opt.value = api.api_url;
          opt.text = api.name;
          apiSelect.appendChild(opt);
        });

        currentApiUrl = apiSelect.value;
        currentApiName = apiSelect.options[apiSelect.selectedIndex].text;

        apiSelect.onchange = () => {
          currentApiUrl = apiSelect.value;
          currentApiName = apiSelect.options[apiSelect.selectedIndex].text;
          initMaxIdAndLoad();
        };
      } catch (e) {
        console.error('获取API列表失败', e);
        titleEl.innerText = '加载API列表失败';
      }
    }

    async function getMaxId() {
      try {
        const url = ${currentApiUrl}&page=1&limit=1;
        const res = await fetch(api/proxy.php?url=${encodeURIComponent(url)});
        const json = await res.json();
        if (json.code === 1 && json.total) return json.total;
      } catch (e) {
        console.error('获取最大ID失败', e);
      }
      return 100000;
    }

    function parsePlayUrls(rawStr) {
      const sources = rawStr.split('$$$').filter(Boolean);
      return sources.map(src => {
        const parts = src.split('$');
        return { label: parts[0], url: parts[1] };
      }).filter(s => s.url);
    }

    function parseEpisodes(vodPlayUrl) {
      const episodeStrs = vodPlayUrl.split('#').filter(s => s.trim());
      return episodeStrs.map(epStr => {
        const playUrls = parsePlayUrls(epStr);
        const title = playUrls[0]?.label || '未知集';
        return { title, playUrls };
      });
    }

    function setActiveButton(btn, container) {
      container.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function isInvalid(apiName, id) {
      return invalidEntries.some(entry => entry.api_name === apiName && entry.id === id);
    }

    function getRandomValidId(maxId, apiName, maxAttempts = 20) {
      for (let i = 0; i < maxAttempts; i++) {
        const id = Math.floor(Math.random() * maxId) + 1;
        if (!isInvalid(apiName, id)) return id;
      }
      return Math.floor(Math.random() * maxId) + 1;
    }

    async function addInvalidId(id, apiName) {
      try {
        await fetch(ADD_INVALID_ID_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, api_name: apiName }),
        });
      } catch (e) {
        console.error('添加无效ID失败', e);
      }
    }

    async function loadInvalidIds() {
      try {
        const res = await fetch(GET_INVALID_IDS_API);
        const json = await res.json();
        if (json.code === 1 && Array.isArray(json.invalid_entries)) {
          invalidEntries = json.invalid_entries;
        }
      } catch (e) {
        console.warn('加载无效ID失败', e);
      }
    }

    // 只播放m3u8格式视频，非m3u8不播放并显示提示
    function playSourceUrlDPlayer(url, poster, title) {
  if (dp) {
    dp.destroy();
    dp = null;
  }

  const isM3U8 = url.toLowerCase().endsWith('.m3u8');

  const container = document.getElementById('dplayer');

  if (!isM3U8) {
    // 非m3u8格式，显示封面，点击跳转视频链接
    container.innerHTML = '';

    const img = document.createElement('img');
    img.src = poster || '';
    img.alt = title || '点击播放视频';
    img.style.width = '100%';
    img.style.borderRadius = '14px';
    img.style.cursor = 'pointer';
    img.title = '点击播放视频';

    img.onclick = () => {
      // 跳转到视频链接（新窗口打开）
      window.open(url, '_blank');
      // 如果想要当前页打开，改成： location.href = url;
    };

    container.appendChild(img);
    return;
  }

  // 下面是m3u8播放代码，保持不变
  dp = new DPlayer({
    container: container,
    autoplay: true,
    screenshot: true,
    video: {
      url: url,
      pic: poster || '',
      type: 'customHls',
      customType: {
        customHls: function(video, player) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
              video.play();
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
              video.play();
            });
          } else {
            container.innerHTML = '<div class="dp-error-message">您的浏览器不支持播放该m3u8视频</div>';
          }
        }
      }
    },
    preload: 'auto',
    lang: 'zh-cn',
  });
}


   // 播放指定集的指定线路
function playEpisode(episodeIndex, lineIndex = 0) {
  currentEpisodeIndex = episodeIndex;
  currentLineIndex = lineIndex;
  const episode = currentEpisodes[episodeIndex];
  if (!episode) return;

  sourceListEl.innerHTML = ''; // 清空原先的按钮内容

  episode.playUrls.forEach((source, i) => {
    const btn = document.createElement('button');
    btn.className = 'source-btn'; // 按钮的 CSS 类
    btn.innerText = source.label || 线路${i + 1}; // 按钮文本，若有 label，则显示 label，否则显示默认的线路编号
    btn.onclick = () => {
      setActiveButton(btn, sourceListEl); // 激活点击的按钮
      playSourceUrlDPlayer(source.url, posterEl.src, titleEl.dataset.vodName); // 播放选中的视频源
    };
    sourceListEl.appendChild(btn); // 将按钮添加到源列表容器
  });

  // 显示按钮，不隐藏
  const buttons = sourceListEl.querySelectorAll('button'); // 获取所有的按钮
  buttons.forEach((btn) => {
    btn.style.display = 'inline-block'; // 确保按钮是可见的，并在一行显示
  });

  // 更新集数列表
  episodeListEl.innerHTML = ''; // 清空原先的按钮内容
  currentEpisodes.forEach((ep, i) => {
    const btn = document.createElement('button');
    btn.innerText = ep.title;
    btn.onclick = () => playEpisode(i);
    episodeListEl.appendChild(btn); // 将按钮添加到集数列表中
  });

  // 默认激活第一个线路按钮
  const firstBtn = sourceListEl.querySelector('button');
  if (firstBtn) firstBtn.click();

  episodeListEl.querySelectorAll('button').forEach((btn, i) => {
    btn.classList.toggle('active', i === episodeIndex);
  });

  titleEl.innerText = ${titleEl.dataset.vodName || '无标题'} - ${episode.title};
}


    async function loadVideoById(id) {
      titleEl.innerText = '加载中...';
      posterEl.src = '';
      actorEl.innerText = '';
      directorEl.innerText = '';
      typeEl.innerText = '';
      pubdateEl.innerText = '';
      descriptionEl.innerText = '';
      episodeListEl.innerHTML = '';
      sourceListEl.innerHTML = '';

      if (dp) {
        dp.destroy();
        dp = null;
      }
      document.getElementById('dplayer').innerHTML = '';

      try {
        const url = currentApiUrl + '&ids=' + id;
        const res = await fetch(api/proxy.php?url=${encodeURIComponent(url)});
        const json = await res.json();

        if (json.code !== 1 || !json.list || json.list.length === 0) {
          titleEl.innerText = '未找到视频，重试中...';
          await addInvalidId(id, currentApiName);
          setTimeout(() => loadVideoById(getRandomValidId(maxIdGlobal, currentApiName)), 1000);
          return;
        }

        const data = json.list[0];
        titleEl.dataset.vodName = data.vod_name || '无标题';

        titleEl.innerText = data.vod_name || '无标题';
        posterEl.src = data.vod_pic || '';

        actorEl.innerText = data.vod_actor || '未知';
        directorEl.innerText = data.vod_director || '未知';
        typeEl.innerText = data.type_name || '未知';
        pubdateEl.innerText = data.vod_pubdate || (data.vod_time ? new Date(data.vod_time).toLocaleDateString() : '未知');
        descriptionEl.innerText = (data.vod_content || data.vod_blurb || '').replace(/<\/?[^>]+(>|$)/g, "").trim() || '暂无简介';

        currentEpisodes = parseEpisodes(data.vod_play_url || '');

        if (currentEpisodes.length === 0) {
          titleEl.innerText = '无可用播放集';
          return;
        }

       episodeListEl.innerHTML = ''; // 清空原先的按钮内容
currentEpisodes.forEach((ep, i) => {
  const btn = document.createElement('button');
  btn.innerText = ep.title;
  btn.onclick = () => playEpisode(i);
  // 不隐藏按钮，移除 display = 'none' 设置
  episodeListEl.appendChild(btn); // 将按钮添加到集数列表中
});

        playEpisode(0);

        logVisitorInfo(currentApiName, data.vod_name || '无标题', data.vod_id);
      } catch (err) {
        console.error(err);
        titleEl.innerText = '正在为您努力加载中，请稍等...';
        await addInvalidId(id, currentApiName);
        setTimeout(() => loadVideoById(getRandomValidId(maxIdGlobal, currentApiName)), 1000);
      }
    }

    async function initMaxIdAndLoad() {
      maxIdGlobal = await getMaxId();
      await loadInvalidIds();
      loadVideoById(getRandomValidId(maxIdGlobal, currentApiName));
    }

    async function init() {
      await fetchApiList();
      await initMaxIdAndLoad();
    }

    window.onload = init;

    randomBtn.onclick = () => loadVideoById(getRandomValidId(maxIdGlobal, currentApiName));

  async function logVisitorInfo(apiName, vodName, vodId) {
  function getBeijingTimeISO() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const beijingTime = new Date(utc + 8 * 3600 * 1000);
    return beijingTime.toISOString().replace('Z', '');
  }

  try {
    // 获取访客IP
    const ipRes = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipRes.json();
    const ip = ipData.ip;

    let geo = '未知';
    let isp = '未知';

    try {
      // 使用支持中文的IP地理信息接口
      const geoRes = await fetch(http://ip-api.com/json/${ip}?lang=zh-CN);
      const geoJson = await geoRes.json();
      if (geoJson.status === 'success') {
        geo = ${geoJson.city || ''}, ${geoJson.regionName || ''}, ${geoJson.country || ''};
        isp = geoJson.isp || '未知';
      }
    } catch (e) {
      console.warn('地理信息获取失败', e);
    }

    const ua = navigator.userAgent;
    const device = /mobile/i.test(ua) ? '手机' : '电脑';
    const time = getBeijingTimeISO();

    // 发送记录请求到后台
    await fetch('api/log_visit.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        ip,
        geo,
        isp,
        device,
        time,
        api_name: apiName,
        vod_name: vodName,
        vod_id: vodId
      })
    });
  } catch (e) {
    console.warn('访客信息记录失败', e);
  }
}

  </script>
</body>
</html>
