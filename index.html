<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体内容管理平台</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <!-- 骨架屏 -->
    <div id="skeleton-loader" class="skeleton-loader">
        <div class="skeleton-header"></div>
        <div class="skeleton-nav"></div>
        <div class="skeleton-content">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </div>
    </div>

    <!-- 主应用 -->
    <div id="app" class="app hidden">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <h1>🎬 多媒体平台</h1>
                    </div>
                    <nav class="nav">
                        <button class="nav-btn active" data-type="video">
                            <span class="icon">🎥</span>
                            <span>视频</span>
                        </button>
                        <button class="nav-btn" data-type="novel">
                            <span class="icon">📚</span>
                            <span>小说</span>
                        </button>
                        <button class="nav-btn" data-type="image">
                            <span class="icon">🖼️</span>
                            <span>图片</span>
                        </button>
                    </nav>
                    <div class="user-actions">
                        <button id="loginBtn" class="btn btn-primary">登录</button>
                        <button id="userMenuBtn" class="user-menu-btn hidden">
                            <img src="" alt="头像" class="avatar">
                            <span class="username"></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 内容区域 -->
        <main class="main">
            <div class="container">
                <!-- 源选择和分类 -->
                <div class="source-selector">
                    <div class="source-group">
                        <label>选择源：</label>
                        <select id="sourceSelect" class="source-select">
                            <option value="">加载中...</option>
                        </select>
                    </div>
                    <div class="category-group">
                        <label>分类：</label>
                        <select id="categorySelect" class="category-select">
                            <option value="">全部分类</option>
                        </select>
                    </div>
                    <div class="play-mode-group">
                        <label>播放模式：</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="playModeToggle">
                            <label for="playModeToggle" class="toggle-label">
                                <span class="toggle-text">直连</span>
                                <span class="toggle-slider"></span>
                                <span class="toggle-text">代理</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 内容展示区 -->
                <div class="content-area">
                    <!-- 视频内容 -->
                    <div id="videoContent" class="content-section active">
                        <div class="video-player-container">
                            <div class="video-info">
                                <h2 id="videoTitle">随机播放</h2>
                                <div class="video-meta">
                                    <span id="videoActor">演员：加载中...</span>
                                    <span id="videoDirector">导演：加载中...</span>
                                    <span id="videoType">类型：加载中...</span>
                                    <span id="videoPubdate">发布：加载中...</span>
                                </div>
                                <div class="video-description">
                                    <p id="videoDesc">简介加载中...</p>
                                    <button id="descToggle" class="desc-toggle">展开</button>
                                </div>
                            </div>
                            <div class="video-poster">
                                <img id="videoPoster" src="" alt="视频封面">
                                <button id="favoriteBtn" class="favorite-btn">
                                    <span class="icon">❤️</span>
                                </button>
                            </div>
                        </div>

                        <div class="episode-list">
                            <h3>集数列表</h3>
                            <div id="episodeContainer" class="episode-container"></div>
                        </div>

                        <div class="source-list">
                            <h3>播放线路</h3>
                            <div id="sourceContainer" class="source-container"></div>
                        </div>

                        <div class="video-player">
                            <video id="videoPlayer" controls playsinline webkit-playsinline></video>
                        </div>

                        <div class="action-buttons">
                            <button id="randomBtn" class="btn btn-primary btn-large">
                                <span class="icon">🎲</span>
                                随机播放
                            </button>
                        </div>
                    </div>

                    <!-- 小说内容 -->
                    <div id="novelContent" class="content-section">
                        <div class="novel-reader">
                            <h2>小说阅读功能开发中...</h2>
                            <p>即将支持在线小说阅读功能</p>
                        </div>
                    </div>

                    <!-- 图片内容 -->
                    <div id="imageContent" class="content-section">
                        <div class="image-gallery">
                            <h2>图片浏览功能开发中...</h2>
                            <p>即将支持图片浏览和管理功能</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 黏性按钮 -->
        <div class="sticky-buttons">
            <button id="favoritesBtn" class="sticky-btn" title="我的收藏">
                <span class="icon">❤️</span>
            </button>
            <button id="historyBtn" class="sticky-btn" title="观看历史">
                <span class="icon">🕘</span>
            </button>
            <button id="settingsBtn" class="sticky-btn" title="设置">
                <span class="icon">⚙️</span>
            </button>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"></h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close">&times;</button>
            <img class="lightbox-image" src="" alt="">
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/favorites.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
