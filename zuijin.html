<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>访问日志查询</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: left;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    td {
      background-color: #fff;
    }
    .no-records {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }
    tr:hover {
      background-color: #eaf2ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>访问日志查询</h1>
  <table>
    <thead>
      <tr>
        <th>日期</th>
        <th>时间</th>
        <th>标题</th>
        <th>API 名称</th>
        <th>视频ID</th>
      </tr>
    </thead>
    <tbody id="logResults">
      <tr>
        <td colspan="5" class="no-records">正在加载...</td>
      </tr>
    </tbody>
  </table>

  <script>
    // 调用后端接口获取访问日志数据
    async function fetchLogs() {
      try {
        const res = await fetch('api/get_visit_logs.php');
        if (!res.ok) throw new Error('网络错误');
        const data = await res.json();
        return data; // 返回数组对象
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    // 渲染访问日志表格
    function displayLogs(logs) {
      const tbody = document.getElementById('logResults');
      if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-records">没有访问记录</td></tr>';
        return;
      }

      let html = '';
      logs.forEach(log => {
        html += `
          <tr onclick="window.location.href='play.php?api=${encodeURIComponent(log.api_name)}&id=${encodeURIComponent(log.vod_id)}'">
            <td>${log.date}</td>
            <td>${log.time}</td>
            <td>${log.vod_name}</td>
            <td>${log.api_name}</td>
            <td>${log.vod_id}</td>
          </tr>`;
      });
      tbody.innerHTML = html;
    }

    // 页面加载后执行
    async function init() {
      const logs = await fetchLogs();
      displayLogs(logs);
    }

    window.onload = init;
  </script>
</body>
</html>
